<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เข้าสู่ระบบ - EasyMeal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">EasyMeal</div>
    <div class="top-actions">
      <button class="btn small" onclick="location.href='index.html'">กลับหน้าหลัก</button>
    </div>
  </header>

  <main class="wide-container"> 
    <h2>เข้าสู่ระบบนักศึกษา</h2>
    <p>กรุณากรอกรหัสนักศึกษา (มหาวิทยาลัยศรีปทุม)</p>
    
    <input id="studentIdInput" placeholder="รหัสนักศึกษา 8 หลัก (ไม่ต้องมีขีด)" maxlength="8" />
    
    <div style="margin-top:8px">
      <button class="btn" onclick="doLogin()">ยืนยัน</button>
      <button class="btn ghost" onclick="location.href='index.html'">ยกเลิก</button>
    </div>
  </main>

<script>
function doLogin(){
  const stdId = document.getElementById('studentIdInput').value.trim();
  
  // ตรวจสอบว่าเป็นตัวเลข 8 หลัก หรือไม่
  if(!/^\d{8}$/.test(stdId)){
    alert('กรุณากรอกรหัสนักศึกษา 8 หลักให้ถูกต้อง');
    return;
  }
  
  localStorage.setItem('user', stdId);
  alert('เข้าสู่ระบบสำเร็จ');
  location.href = 'index.html';
}
</script>
</body>
</html>
