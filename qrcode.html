<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Payment - EasyMeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">EasyMeal</div>
    <div class="top-actions">
      <button class="btn small" onclick="location.href='payment.html'">ย้อนกลับ</button>
      <button class="btn small" onclick="location.href='index.html'">หน้าหลัก</button>
    </div>
  </header>

  <main class="wide-container" style="text-align:center">
    <h2>สแกน QR เพื่อชำระ</h2>
    <p>สแกน QR นี้จากแอปธนาคาร</p>

        <img src="img/QRcode.png" alt="QR Code Payment" style="width:300px; height:300px; border:1px solid #eee; background:#fff; object-fit: contain;">

    <div style="margin-top:12px">
      <button class="btn" onclick="confirmPaid()">ฉันชำระเรียบร้อย</button>
      <button class="btn ghost" onclick="location.href='payment.html'">ยกเลิก</button>
    </div>
  </main>

<script>
function confirmPaid(){
  // Clear order draft and redirect to waiting page
  localStorage.removeItem('orderDraft');
  localStorage.removeItem('cart');
  location.href = 'waiting.html?q=1'; // ส่งหมายเลขคิวจำลอง
}
const user = localStorage.getItem('user');
const userLabel = document.getElementById('userLabel'); // อย่าลืมใส่ id="userLabel" ใน HTML ด้วย
if(user && userLabel){
    userLabel.innerText = "User: " + user;
    userLabel.classList.remove('hidden');
}

function confirmPaid(){
  // 1. ดึงข้อมูล Order Draft มาก่อน
  const draft = localStorage.getItem('orderDraft');
  
  // 2. ย้ายไปเก็บใน 'finishedOrder' เพื่อให้ waiting.html ดึงไปใช้แสดงผล
  if(draft) {
    localStorage.setItem('finishedOrder', draft);
  }

  // 3. ลบของเก่าตามปกติ
  localStorage.removeItem('orderDraft');
  localStorage.removeItem('cart');

  // 4. ไปหน้า Waiting
  location.href = 'waiting.html?q=1'; 
}
</script>
</body>
</html>
